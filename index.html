<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Real Tym Search</title>
<link rel="stylesheet" href="update.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
    <body> 
            <div class="searchBox">
                            
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="Search...">
                            </div>
                            <div class="icons"><i class="bi bi-patch-plus"></i></div>
             </div>
          <div class="card-container"></div>
                            
          <div class="form-container">
                        <h3>Create Profile</h3>
                        <form class="form">
                        
                            <label for="name">Full Name</label>
                            <input type="text" class="name" placeholder="Enter your name">

                        
                            <label for="picurl">Profile Picture URL</label>
                            <input type="url" class="name" placeholder="Enter image URL">

                    
                            <label for="bio">Bio</label>
                            <textarea id="bio" rows="3" class="name" placeholder="Write something about yourself"></textarea>

                    
                            <div class="btn-group">
                                <button type="submit" class="btn btn-outline-info S">Submit</button>
                                <button type="button" class="btn btn-outline-primary C">Close</button>
                            </div>
                        </form>
          </div>     
   
 <script src="up.js"></script>
</body>
</html>
